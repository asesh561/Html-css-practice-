<!DOCTYPE html>
<html>
    <head>
        <title>Table Demo</title>
    </head>
    <style>
        table,tr,td
        {
            
            border: 2px;
            
            border-collapse: collapse;
            border-style: solid;
        }
    </style>
    <body>
        <table>
            <caption>pricing table</caption>
            <tr>
                
                    <td>fruits</td>
                    <td>cost price</td>
                    <td>selling price</td>
                
            </tr>
            <tr>
                <td>Mango</td>
                <td>60</td>
                <td>90</td>
            </tr>
        </table>
    </body>
</html>
